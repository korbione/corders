spring.main.banner-mode=off
spring.profiles.active=dev
spring.messages.basename=i18n/messages

# DB configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.dbcp2.default-catalog=corders
spring.datasource.driver-class-name=org.h2.Driver
spring.jooq.sql-dialect=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:file:D:/db/cordersdb
spring.datasource.username=sa
spring.datasource.password=sa
server.compression.enabled=true
server.compression.mime-types=text/css,text/javascript,text/html
